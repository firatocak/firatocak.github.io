<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow The White Rabbit!</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/firatocak/firatocak.github.io/refs/heads/main/favicon.ico">
    <style>
        @font-face {
            font-family: 'MatrixFont';
            src: url('https://db.onlinewebfonts.com/t/1a6468c90b8500f84b520e00cd4b9874.woff2') format('woff2');
        }
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: #0F0;
            font-family: 'MatrixFont', monospace;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .info-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            color: #0F0;
            font-family: 'MatrixFont', monospace;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.75);
        }
        .email {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            color: #0F0;
            font-family: 'MatrixFont', monospace;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.75);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .email a {
            color: #0F0;
            text-decoration: none;
        }
        .email a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="email"><a href="mailto:info@firatocak.com">info@firatocak.com</a></div>
    <div class="info-box">
        <div id="weather">Hava: Yükleniyor...</div>
        <div id="visitorCount">Ziyaretçi: 0</div>
    </div>

    <script>
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = "アカサタナハマヤラワン";
        const latin = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const nums = "0123456789";
        const alphabet = katakana + latin + nums;

        const fontSize = 18;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#0F0";
            ctx.font = `${fontSize}px MatrixFont, monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = alphabet[Math.floor(Math.random() * alphabet.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                ctx.fillText(text, x, y);
                
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        async function fetchWeather() {
            const city = "Istanbul"; // Şehri değiştirebilirsin
            const url = `https://wttr.in/${city}?format=%t+%C`;

            try {
                const response = await fetch(url);
                const weatherText = await response.text();
                document.getElementById("weather").innerText = `Hava: ${weatherText}`;
            } catch (error) {
                document.getElementById("weather").innerText = "Hava: Bilgi alınamadı!";
            }
        }

        function updateVisitorCounter() {
            let visitorId = localStorage.getItem("visitorId");
            if (!visitorId) {
                visitorId = Math.floor(Math.random() * 1000000);
                localStorage.setItem("visitorId", visitorId);
            }
            
            let visitorCount = localStorage.getItem("visitorCount") || 0;
            visitorCount = parseInt(visitorCount) + 1;
            localStorage.setItem("visitorCount", visitorCount);
            document.getElementById("visitorCount").innerText = `Ziyaretçi: ${visitorCount}`;
        }

        window.onload = () => {
            fetchWeather();
            updateVisitorCounter();
        };
    </script>
</body>
</html>
